<html>
    <head>
        <title>Test JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).on("click", "#tombol", function() {        // Ketika ada klik
                $.get("json", function(responseJson) {          // Eksekusi URL Controller
                var $table = $("<br/><table>").appendTo($("#data")); // Buat html table
                $.each(responseJson, function(index, location) {    // Loop pakai Json
                        for(i=0; i<location.length; i++)
                        {
                            $("<tr>").appendTo($table)                     // format html table <tr>
                                .append($("<td>").text(location[i].eventId))        // format html table td
                                .append($("</td><td>").text(location[i].latitude))      // format html table td
                                .append($("</td><td>").text(location[i].longitude))    // format html table td
                            .append($("</tr>")); // tutup tag </tr>
                        }
                        $("</table>").appendTo($table);
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Test Ambil JSON dari Controller</h1>
        <button id="tombol">Ambil Data</button>
        <div id="data"></div>
        
    </body>
</html>
