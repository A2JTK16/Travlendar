<html>
    <head>
        <title>Test JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).on("click", "#tombol", function() {  // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...
                $.get("json", function(responseJson) {    // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
                    var $ul = $("<ul>").appendTo($("#data")); // Create HTML <ul> element and append it to HTML DOM element with ID "somediv".
                    $.each(responseJson, function(index, item) { // Iterate over the JSON array.
                        $("<li>").text(item).appendTo($ul);      // Create HTML <li> element, set its text content with currently iterated item and append it to the <ul>.
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Test Ambil JSON dari Controller</h1>
        <button id="tombol">Ambil Data</button>
        <div id="data"></div>
    </body>
</html>
