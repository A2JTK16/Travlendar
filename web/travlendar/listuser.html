<html>
    <head>
        <title>List User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery Library -->
        <!--<script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <h1>List Data Traveller</h1>
        <table id="tableEvent">
            <thead>
		<tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address</th>
		</tr>
            </thead>
            <tbody>
                <!-- isi table diisi oleh JavaScript dengan data dari Controller -->
            </tbody>				
        </table>
        
        <script>
        $(document).ready(function(){
            
            $.get("http://localhost:8084/Travlendar2A/index?action=getlistUser", function(responseJson) 
                    {          // Eksekusi URL Controller
                        $.each(responseJson, function(index, user) {    // Loop pakai Json
                                var row = '<tr><td>'+ (index+1) +'</td><td>'+ user.traveller_id +'</td><td>'+ user.traveller_name +'</td><td>'+ user.traveller_fullname +'</td><td>' + user.traveller_email +'</td></td>'+ user.traveller_password+'</td><td>'+ user.traveller_address+'</td></tr>';
                                $('#tableEvent > tbody').append(row);
                        });
                    });       
            
            
            
        });  
        </script>
    </body>
</html>
