<html>
    <head>
        <title>List Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery Library -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
    </head>
    <body>
        <h1>List Event</h1>
        <table id="tableEvent">
            <thead>
		<tr>
                    <th>Event Name</th>
                    <th>Start Event</th>
                    <th>End Event</th>
                    <th>Note</th>
		</tr>
            </thead>
            <tbody>
                <!-- isi table diisi oleh JavaScript dengan data dari Controller -->
            </tbody>				
        </table>
        
        <script>
        $(document).ready(function(){
            
            $.get("http://localhost:8080/Travlendar2A/index?action=getlistEvent", function(responseJson) 
                    {          // Eksekusi URL Controller
                        $.each(responseJson, function(index, event) {    // Loop pakai Json
                            for(i=0; i<event.length; i++)
                            {
                                var row = '<tr><td>'+ event[i].event_name +'</td><td>'+ event[i].start_event +'</td><td>' + event[i].end_event +'</td></tr>'+ event[i].note+'</td></tr>';
                                $('#tableEvent > tbody').append(row);
                                
                            }
                        });
                    });       
            
            });  
        </script>
    </body>
</html>
